<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
<section class="container">
  <div class="result_field">
    <div class="result_images">
      <span class="user_result">
        <img src="http://codingstella.com/wp-content/uploads/2024/01/download.png" alt="Rock Image" />
      </span>
      <span class="cpu_result">
        <img src="http://codingstella.com/wp-content/uploads/2024/01/download.png" alt="Rock Image" />
      </span>
    </div>
    <div class="result">Let's Play!!</div>
  </div>
  
  <div class="option_images">
    <span class="option_image">
      <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png" alt="Rock Image" />
      <p>Rock</p>
    </span>
    <span class="option_image">
      <img src="https://www.clipartmax.com/png/middle/428-4288895_rock-paper-scissors-sign.png" alt="Paper Image" />
      <p>Paper</p>
    </span>
    <span class="option_image">
      <img src="https://rock-paper-scissor-game-web-game.netlify.app/image/scissors2.png" alt="Scissors Image" />
      <p>Scissors</p>
    </span>
  </div>
</section>
  <script  src="./script.js"></script>
</body>
</html>
